        <div class="container">
          <div class="card">
            <h2><i class="fa fa-fw fa-user"></i> | Registro de Administradores</h2>
            <form>
              <div>
                <label>Nombre</label>
                <input id="nameAdmin" class="form-control" placeholder="Ingrese su Nombre...">
              </div>
              <div>
                <label>Email</label>
                <input id="emailAdmin" class="form-control" placeholder="example@email.com...">
              </div>
              <div>
                <label>Password</label>
                <input id="passwordAdmin" class="form-control" placeholder="Introduzca su Password...">
              </div>

              <br><button onclick="guardarInformacionAdmin()" type="submit" class="btn btn-info">Registrarse</button>
            </form>
          </div>
          <div id="contenedor">
            <div class="card">
              <table class="table table-dark table-hover">
                  <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Acciones</th>
                      </tr>
                  </thead>
                  <tbody id="resultadoAdmin">
                  </tbody>
